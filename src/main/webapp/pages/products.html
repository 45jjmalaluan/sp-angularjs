<div class="page-title">Product List</div>

<div>
    <div class="row list-group">
        <div class="col-xs-4 col-lg-4" ng-repeat="product in productDtos">
            <div class="thumbnail">
                <div class="caption">
                    <p class="lead"><h4>Id: <small>{{product.id}}</small></h4> </p>
                    <p class="group inner list-group-item-text">
                        Product description... {{product.description}}.
                    </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">{{product.price | currency}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="#/buyProduct?id={{product.id}}">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
