<div class="page-title">Product List</div>

<div>
    <div class="row list-group">
        <div class="item col-xs-4 col-lg-4" ng-repeat="product in productDtos">
            <div class="thumbnail">
                <div class="caption">
                    <ul>
                        <li>Id: {{product.id}}</li>
                        <li>Description: {{product.description}}</li>
                    </ul>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">{{product.price}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="#/buyProduct?id={{product.id}}">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
